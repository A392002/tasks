<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>

<body>
    <table>
        <p align="center"> <b> Loan Applicantion </b> </p>
        
        <p colspan="2" align="center" style="color: purple;"> <b> Applicant Information </b>  </p>
            
        <tr>
            <td> First Name :</td>
            <td> <input type="text" placeholder="Enter your first name"></td>

        </tr>
        <tr>
            <td> Last Name :</td>
            <td> <input type="text" placeholder="Enter your second name"></td>

        </tr>
        <tr>
            <td> Email :</td>
            <td> <input type="text" value="@gmail.com"></td>

        </tr>
        <tr>
            <td> Social Security :</td>
            <td> <input type="password" placeholder="Enter your password"></td>

        </tr>
        <tr>
            <td> Daytime Phone</td>
            <td> <input type="tel" placeholder="Enter your Daytime Phone" max="11"></td>
            
        </tr>
        <tr>
            <td> Evening Phone</td>
            <td> <input type="tel" placeholder="Enter your Evening Phone" max="11"></td>
            
        </tr>

        <tr>
            <th align="center" colspan="2" style="color: purple;"> Loan Information </th>

        </tr>
        
        <tr>
            <td> Loan Type</td>
            <td>  <select> 
                <option>Automobile</option>
                <option >Cash</option>
                <option> Instapay </option>
            </select></td>
            
        </tr>
        <tr>
            <td> Loan Amount :</td>
            <td><input type="number"></td>

        </tr>
        <tr>
            <td> Description :</td>
            <td> <textarea name="" id="" cols="30" rows="10"></textarea></td>

        </tr>
        <tr>
            <td> Submit Applicantion :</td>
            <td><input type="button" value="Apply for Loan"></td>

        </tr>

    </table>

</body>

</html>
